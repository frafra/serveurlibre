<!DOCTYPE html>
<html lang="it-it" >
<head>
<title>Comande ristorante</title>
<script src="jquery-1.12.2.min.js" type="text/javascript"></script>
<style type="text/css">
body {
    padding: 0;
    margin: 0;
    border: 0;
    text-align: center;
}
table {
    position: absolute;
    width: 100%;
    height: 100%;
}
td {
    font-size: 10em;
    width: 33%;
    height: 33%;
    border: 10px solid;
}
th {
    font-size: 4em;
}
</style>
</head>
<body>

<table>
<tr>
<th colspan="3">Comande ristorante</th>
</tr>
<tr>
    <td style="color: red;"></td>
    <td></td>
    <td></td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
</tr>
</table>

<script>
index = 0;
digits = 0;
$(document).ready(function() {
    $(document).keydown(function(event){
        if (!event.ctrlKey && !event.shiftKey && !event.metaKey) {
            if (event.altKey && (49 <= event.which) && (event.which <= 58) && (event.which-48) <= index) {
                event.preventDefault();
                item = event.which-49;
                cell = $('td:eq('+item.toString()+')');
                for (i=item; i<8; i++) {
                    $('td:eq('+i+')').text($('td:eq('+(i+1)+')').text());
                }
                $('td:eq(8)').text('');
                if (digits == 0 && index > 0) index--;
                else digits = 0;
            } else if ((48 <= event.which) && (event.which <= 57)) {
                if (index < 9) {
                    event.preventDefault();
                    number = (event.which-48).toString();
                    cell = $('td:eq('+index+')');
                    cell.text(cell.text()+number);
                    digits++;
                    if (digits == 3) {
                        index++;
                        digits = 0;
                    }
                }
            }
        }
    });
});
</script>

</body>
</head>
